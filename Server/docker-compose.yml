version: "3"

services:
  db:
    image: shiywang:nedb
    ports:
      - "5432:5432" # "HOST:CONTAINER"

  api:
    image: shiywang:neapi
    hostname: api
    command: python care_api/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api:/code
    ports:
      - "8002:8000" # Rest API
      - "5456:5456" # ZeroMQ Port
    depends_on:
      - db

  nodeserver:
    image: shiywang:nenode
    hostname: nodeserver
    volumes:
      - ./node_server:/code
    command: node middleman.js
    ports:
      - "3009:3001"
      - "4000:4000"
    depends_on:
      - api

  web:
    image: shiywang:neweb
    stdin_open: true
    command: npm start --prefix care_app/
    volumes:
      - './web:/code'
    ports:
      - "3001:3000"
    depends_on:
      - db
      - api
      - nodeserver
