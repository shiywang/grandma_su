apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ne
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
    spec:
      shareProcessNamespace: true
      containers:
        - args:
            - python
            - care_api/manage.py
            - runserver
            - 0.0.0.0:8000
          image: nelab/neapi:latest
          name: api
          # imagePullPolicy: Always
          ports:
            - containerPort: 8000
            - containerPort: 5456
      hostname: api
      restartPolicy: Always